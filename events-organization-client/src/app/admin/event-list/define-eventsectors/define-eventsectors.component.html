<div class="pricelist grid-item">
  <h3>CREATE EVENT SECTOR</h3>
  <hr>
  <form class="example-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">

    <mat-form-field class="example-full-width">
      <input class="location-elem" matInput placeholder="PRICE" type="number" [min]="minimum" required name="price"
        [(ngModel)]="eventSector.price">
    </mat-form-field>

    <div class="form-group">
      <mat-select name="sectorType" [(ngModel)]="eventSector.sectorType" required placeholder="SECTOR TYPE">
        <mat-option *ngFor="let sectorType of sectorTypes" [value]='sectorType'>
          {{sectorType}}
        </mat-option>
      </mat-select>
    </div>


    <div class="form-group">
      <mat-select name="eventType" [(ngModel)]="hall" required placeholder="HALL NAME">
        <mat-option *ngFor="let hall of halls" [value]='hall' (click)="getHallSectors(hall)">
          {{hall.name}}
        </mat-option>
      </mat-select>
    </div>

    <div class="form-group">
      <mat-select name="eventType" [(ngModel)]="eventSector.sectorId" required placeholder="SECTOR MARK">
        <mat-option *ngFor="let sector of sectors" [value]='sector.id'>
          {{sector.sectorMark}}
        </mat-option>
      </mat-select>
    </div>

    <button class="create_btn" id="create_btn" type="submit" mat-raised-button>CREATE
      EVENT SECTOR</button>
    <button class="close_btn" type="button" mat-raised-button mat-dialog-close>CLOSE </button>

  </form>
</div>
