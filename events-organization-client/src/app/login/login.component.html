<div class="container">
  <div class="picture"></div>
  <div class="login-form">
    <h3>LOG IN</h3>
    <br>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <br>
        <input type="text" id="user" name="username" [(ngModel)]="form.username" #username="ngModel" required
          placeholder="USERNAME" />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required" style="color: red">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <br>
        <input type="password" id="pass" name="password" minlength="5" [(ngModel)]="form.password" #password="ngModel"
          required placeholder="PASSWORD" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required" style="color: red">Password is required</div>
          <div *ngIf="password.errors.minlength" style="color: red">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button class="submitbtn">LOG IN</button>
        <button class="cancelbtn" type="button" routerLink="">CANCEL</button>
        <div *ngIf="f.submitted && isLoginFailed" style="color: red">
          Login error -> Wrong credentials!
        </div>
      </div>
      <div class="signup">
        <p>Don't have an account -> <span id="span">Sign Up</span></p>
      </div>
    </form>
  </div>
</div>
